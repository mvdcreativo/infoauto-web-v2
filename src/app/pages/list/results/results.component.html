<div class="results row justify-content-end" *ngIf="resultados ; else loading" 
    infiniteScroll 
    [infiniteScrollDistance]="1"
    (scrolled)="onScroll()">
    <div class="main-result row justify-content-start">
        <cards class="cards col-xs-12 col-sm-6 col-md-4" *ngFor="let res of resultados; let i=index " [data]='res'></cards>
    </div>

</div>

<ng-template #loading>Cargando...</ng-template>
